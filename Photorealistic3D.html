<!DOCTYPE html>
<html>
<head>
    <title>Sans-Souci Palace 3D Model on Google Maps</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map-container {
            position: relative;
            height: 100%;
        }
        gmp-map-3d, #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Map Container with 3D model overlay -->
    <div id="map-container">
        <gmp-map-3d center="19.5818, -72.2255" tilt="42.95" heading="-109.56" range="1158.15" mode="ro" roll="0"></gmp-map-3d>
        <canvas id="threejs-canvas"></canvas>
    </div>

    <!-- Google Maps API, Three.js, and GLTFLoader -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOyOQjQHdLJIHM4QhSmTaa2SAngbPjaAA&libraries=geometry,places&v=alpha"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Initialize Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 100); // Adjust as needed for the view
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threejs-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Load the GLB model
        const loader = new THREE.GLTFLoader();
        loader.load('https://joey000099.github.io/3D-map/CesiumMilkTruck.glb', function(gltf) {
            const model = gltf.scene;
            model.position.set(0, 0, 0);  // Adjust position
           model.position.set(28.76, 33.52, -89.72);  // Adjust scale
            scene.add(model);
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
