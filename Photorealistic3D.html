<!DOCTYPE html>
<html>
<head>
    <title>3D Model of Sans-Souci Palace on Google Maps</title>
    <style>
        /* Fullscreen styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map, #threejs-canvas {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Google Maps Container -->
    <div id="map"></div>

    <!-- Three.js Canvas Container -->
    <canvas id="threejs-canvas"></canvas>

    <!-- Google Maps and Three.js libraries -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOyOQjQHdLJIHM4QhSmTaa2SAngbPjaAA&libraries=geometry,places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Initialize Google Maps
        const mapOptions = {
            center: { lat: 19.5818, lng: -72.2255 },
            zoom: 17,
            tilt: 45
        };
        const map = new google.maps.Map(document.getElementById('map'), mapOptions);

        // Initialize Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 100;
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threejs-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
const radius = 100; // Example radius of the sphere
const lat = -72.2255 * (Math.PI / 180); // Convert latitude to radians
const lon = 19.5818 * (Math.PI / 180); // Convert longitude to radians

const x = radius * Math.cos(lat) * Math.cos(lon);
const y = radius * Math.sin(lat);
const z = radius * Math.cos(lat) * Math.sin(lon);


        // Load the GLB Model
        const loader = new THREE.GLTFLoader();
        loader.load('https://joey000099.github.io/3D-map/CesiumMilkTruck.glb', function(gltf) {
            const model = gltf.scene;
            model.position.set(x, y, z);  // Adjust position as needed
            model.scale.set(0.1, 0.1, 0.1);  // Adjust scale for correct sizing on the map
            scene.add(model);
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
