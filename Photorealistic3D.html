<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CesiumJS 3D Model Example</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    // Initialize the Cesium viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(), // Use global terrain
      sceneMode: Cesium.SceneMode.SCENE3D, // Set to 3D view
      imageryProviderViewModel: undefined,
      shouldAnimate: true,
    });

    // Define the location for the model (latitude, longitude, height)
    const latitude = 18.529630186220718; // San Francisco's latitude
    const longitude = -72.25066691674756; // San Francisco's longitude
    const height = 1000; // Height above the ground in meters

    // Load the GLTF model
    const modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(
      Cesium.Cartesian3.fromDegrees(longitude, latitude, height)
    );

    // Add the model to the Cesium scene
    const model = viewer.scene.primitives.add(new Cesium.Model.fromGltf({
      url: 'CesiumMilkTruck', // Replace with your model URL
      modelMatrix: modelMatrix, // Position the model
      scale: 1.0, // Scale the model (adjust as needed)
    }));

    // Set the camera view
    viewer.zoomTo(model);
  </script>
</body>
</html>
